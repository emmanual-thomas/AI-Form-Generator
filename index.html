<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Form Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <h1 class="text-2xl mb-4">AI-Powered Google Form Generator</h1>
    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Form Title</label>
        <input type="text" id="formTitle" class="mt-1 p-2 w-full border rounded" placeholder="Enter form title">
    </div>
    <button id="addQuestionBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-4">Add Question</button>
    <div id="questionsContainer"></div>
    <button id="generateFormBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4">Generate Form</button>
    <div id="result" class="mt-4"></div>
    <script src="script.js"></script>
</body>
</html>
